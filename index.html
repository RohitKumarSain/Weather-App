<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <script src="index.js" defer></script>
    <style>
      body{
        background-image: url('https://img.freepik.com/free-vector/gradient-beautiful-landscape_23-2149122378.jpg?w=740&t=st=1681627331~exp=1681627931~hmac=3a7b411c4e98ccf5f808e93cc714c03457df24b87c32eb10af9380d9a752e0fd');
        background-size: cover;
      }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WebPro Weather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button></div>
          <div class="collapse navbar-collapse mx-4" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input class="form-control me-2" name="location" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
      </nav>

      <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto my-auto d-flex justify-content-center">
        <div class="col">
          <div class="card h-100">
            <video autoplay loop muted>
              <source src="https://cdn.dribbble.com/userupload/3345069/file/large-a0ed1f1fd6ce7baa82ce7bf368c187cd.mp4" type="video/mp4">
            </video>
            <div class="card-body" style="background-color: #1b1f22; color: #fff;">
              <h4 class="card-title"><span id="location"></span> Weather</h5>
              <p class="card-text lead">
                  Temprature: <span id="temp"></span>&#8451;<br>
                  Feels Like: <span id="feels_like"></span>&#8451;<br>
                  Humidity: <span id="humidity"></span>%<br>
              </p>
            </div>
            <div class="card-footer" style=" background-color: #212529;">
              <small style="color: #899087;">Made with ❤️</small>
            </div>
          </div>
          </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-around align-items-center py-2 border-top" style="background-color: #212529; position: relative; bottom: -.5rem;">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 " style="color: #fff;">© 2023 Weather </span>
          </div>
          <div class="nav col-md-4 ">
            <a href="https://github.com/RohitKumarSain/WebPro-Weather.git" class="mb-3 mb-md-0 text-decoration-none" style="color: #fff;">GitHub</a>
          </div>
        </footer>
</body>
</html>
